plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.rest-assured:rest-assured:4.3.3'
    compile("org.json:json:20180813")
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG()
}